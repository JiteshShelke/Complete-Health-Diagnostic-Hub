<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fdfd;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 18px;
        }

        header {
            background: rgb(170, 216, 214);
            color: #004d40;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            text-transform: uppercase;
            font-weight: 700;
        }

        main.content {
            flex: 1;
            max-width: 700px;
            margin: 2rem auto 4rem;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        main.content h2 {
            color: #00796b;
            font-size: 36px;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        main.content p.description {
            font-style: italic;
            font-size: 18px;
            color: #004d40;
            text-align: center;
            margin-bottom: 2rem;
        }

        .results {
            margin: 30px 0;
            font-size: 25px;
            text-align: center;
        }

        .danger {
            color: red;
            font-weight: bold;
        }

        .safe {
            color: green;
            font-weight: bold;
        }

        .back-button {
            text-align: center;
      
        }

        .back-button a {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #005f56;
        }

        footer.footer {
            height: 120px;
            background-color: rgb(170, 216, 214);
            color: #004d40;
            text-align: center;
            padding: 1.5rem 0.5rem;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            margin-top: auto;
        }

        footer .contact {
            margin-bottom: 6px;
        }

        footer .contact a {
            color: #004d40;
            margin: 0 1rem;
            font-size: 2rem;
            transition: color 0.3s;
        }

        footer .contact a:hover {
            color: #00796b;
        }

        footer p.footer-description {
            margin-top: 0;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <h1>Health Diagnostic Hub</h1>
    </header>

    <main class="content">
        <div class="container">
            <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
        </div>

        <!-- Result -->
        <div class="results">
            {% if prediction==1 %}
            <h1><span class='danger'>Oops! You have Chances of Heart Disease.</span></h1>
            {% elif prediction==0 %}
            <h1><span class='safe'>Great! You DON'T have Chances of Heart Disease.</span></h1>
            {% endif %}
        </div>

        <!-- Button -->
        <div class="back-button">
            <a href="/heart-test">Take Another Test</a>
        </div>
    </main>

    <footer class="footer">
        <div class="contact">
            <a target="_blank" href="https://github.com/JiteshShelke/"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/jitesh-shelke-702745286/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Made by Jitesh Shelke.</p>
    </footer>
</body>
</html>
