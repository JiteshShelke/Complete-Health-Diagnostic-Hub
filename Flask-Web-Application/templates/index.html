<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Diagnostic Hub</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fdfd;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 18px; /* increased base font size */
    }

    header {
      background: rgb(170, 216, 214);
      color: #004d40;
      padding: 15px; /* increased padding */
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 40px; /* bigger heading */
      text-transform: uppercase;
      font-weight: 700;
    }

    header p {
      font-size: 20px;
      margin-top: 0.6rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    main.content {
      flex: 1;
      max-width: 1100px; /* wider max width */
      margin: 2rem auto;
      margin-top:-10px;
      text-align: center;
    }

    main.content h2 {
      font-size: 35px;
      margin-bottom: 2rem;
      color: #00796b;
    }

    .category-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 in one row */
      gap: 30px; /* more spacing */
      justify-content: center;
    }

    .category-item {
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      font-size: 1.1rem; /* bigger text */
      cursor: pointer;
    }

    .category-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .category-item img {
      width: 100%;
      height: 220px; /* bigger images */
      object-fit: cover;
      border-bottom: 4px solid #b2dfdb;
      transition: transform 0.3s ease;
    }

    .category-item:hover img {
      transform: scale(1.07);
    }

    .category-description {
      font-weight: 700;
      padding: 1.2rem 1.5rem;
      color: #00695c;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-item a {
      background-color: rgb(170, 216, 214);
      color: #004d40;
      padding: 0.8rem 0;
      text-decoration: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
      display: block;
      border-radius: 0 0 16px 16px;
      font-size: 1.1rem;
    }

    .category-item a:hover {
      background-color: #80cbc4;
    }

    footer.footer {
      height:90px;
      background-color: rgb(170, 216, 214);
      color: #004d40;
      text-align: center;
      padding: 1.5rem 0.5rem;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.08);
      font-size: 1rem;
    }

    footer .contact{
      margin-top:-20px;
    }

    footer .contact a {
      color: #004d40;
      margin: 0 1rem;
  
      font-size: 2rem; /* bigger icons */
      transition: color 0.3s;
    }

    footer .contact a:hover {
      color: #00796b;
    }

    footer p.footer-description {
      margin-top: 0px;
      font-weight: 600;
    }

    @media (max-width: 1200px) {
      .category-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
      }
      header h1 {
        font-size: 2.4rem;
      }
      main.content {
        max-width: 90vw;
      }
    }

    @media (max-width: 700px) {
      .category-list {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Health Diagnostic Hub</h1>
    <p>Leveraging machine learning to provide a comprehensive web-based health
      checkup platform offering predictive insights across medical tests.</p>
  </header>

  <main class="content">
    <h2>Health Categories</h2>
    <div class="category-list">
      <div class="category-item">
        <img src="static/images/heart.jpg" alt="Heart Test" />
        <div class="category-description">Heart Test</div>
        <a href="/heart-test">Check Now</a>
      </div>
      <div class="category-item">
        <img src="static/images/kidney.jpeg" alt="Kidney Test" />
        <div class="category-description">Kidney Test</div>
        <a href="/kidney-test">Check Now</a>
      </div>
      <div class="category-item">
        <img src="static/images/liver.jpeg" alt="Liver Test" />
        <div class="category-description">Liver Test</div>
        <a href="/liver-test">Check Now</a>
      </div>
      <div class="category-item">
        <img src="static/images/diabetes.jpg" alt="Diabetes Test" />
        <div class="category-description">Diabetes Test</div>
        <a href="/diabetes-test">Check Now</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="contact">
      <a href="https://github.com/JiteshShelke" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/jitesh-shelke-702745286/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
    <p class="footer-description">Made by Jitesh Shelke.</p>
  </footer>
</body>
</html>
